<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matty &amp; Katie | Wedding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top-nav">
    <div class="brand">Matty &amp; Katie</div>
    <nav class="nav-links" aria-label="Planned pages">
      <!-- Future links: unhide when pages are ready -->
      <a class="nav-link" hidden href="#travel">Travel &amp; Stay</a>
      <a class="nav-link" hidden href="#things">Things to Do</a>
      <a class="nav-link" hidden href="#registry">Registry</a>
    </nav>
    <a class="nav-button" href="#rsvp-section">RSVP</a>
  </header>

  <main>
    <section class="hero">
      <div class="side-note side-note--left">Save the date</div>
      <div class="side-note side-note--right">04.06.2027, York</div>

      <div class="hero-title">
        <div class="names">Matty</div>
        <div class="ampersand">&amp;</div>
        <div class="names">Katie</div>
      </div>
    </section>

    <section class="details" id="rsvp-section">
      <p class="details-text">Details to follow.</p>
      <button class="cta-button" id="rsvp-button" type="button">RSVP</button>

      <form class="rsvp-form" id="rsvp-form" aria-label="RSVP form" hidden>
        <div class="rsvp-field">
          <span class="rsvp-label">I am coming</span>
          <div class="rsvp-options">
            <label>
              <input type="radio" name="coming" value="yes">
              Yes
            </label>
            <label>
              <input type="radio" name="coming" value="no">
              No
            </label>
          </div>
        </div>

        <div class="rsvp-field">
          <label class="rsvp-label" for="rsvp-name">Your name</label>
          <input id="rsvp-name" name="name" type="text" class="rsvp-input" autocomplete="name">
        </div>

        <div class="rsvp-field">
          <label class="rsvp-label" for="rsvp-party-size">Number in your party</label>
          <select id="rsvp-party-size" name="partySize" class="rsvp-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <button class="cta-button" id="rsvp-submit" type="button" hidden>Submit</button>
      </form>
    </section>
  </main>

  <script>
    (function () {
      const button = document.getElementById('rsvp-button');
      const form = document.getElementById('rsvp-form');
      const submitButton = document.getElementById('rsvp-submit');
      const nameInput = document.getElementById('rsvp-name');
      const partySizeSelect = document.getElementById('rsvp-party-size');

      if (!button || !form || !submitButton || !nameInput || !partySizeSelect) return;

      const comingInputs = form.querySelectorAll('input[name="coming"]');

      function updateSubmitVisibility() {
        const comingSelected = form.querySelector('input[name="coming"]:checked');
        const nameFilled = nameInput.value.trim().length > 0;

        if (comingSelected && nameFilled) {
          submitButton.removeAttribute('hidden');
        } else {
          submitButton.setAttribute('hidden', '');
        }
      }

      comingInputs.forEach(function (input) {
        input.addEventListener('change', updateSubmitVisibility);
      });
      nameInput.addEventListener('input', updateSubmitVisibility);

      button.addEventListener('click', function () {
        const isHidden = form.hasAttribute('hidden');
        if (isHidden) {
          form.removeAttribute('hidden');
          form.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
          form.setAttribute('hidden', '');
        }
      });

      submitButton.addEventListener('click', function () {
        const comingSelected = form.querySelector('input[name="coming"]:checked');
        const name = nameInput.value.trim();
        const partySize = partySizeSelect.value;

        if (!comingSelected || !name) {
          return;
        }

        const payload = {
          coming: comingSelected.value,
          name: name,
          partySize: partySize
        };

        // IMPORTANT: Make sure this URL is your deployed Google Apps Script "web app" URL
        // (Deploy > Test deployments / Manage deployments > Web app) with "Who has access" set to "Anyone with the link".
        fetch('https://script.google.com/macros/s/AKfycbw7qTzQU2ZSymtNU2ZR9GOoxkUmIEmDVTDYxMSbisfchSTivYFnRfJ-FtdO9Wizk8pu5Q/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
          .then(function (response) {
            // Log low‑level info to help debug failures (status codes, redirects, etc.)
            console.log('[RSVP] Raw response', {
              ok: response.ok,
              status: response.status,
              statusText: response.statusText,
              url: response.url,
              redirected: response.redirected,
              type: response.type
            });

            if (!response.ok) {
              return response.text().then(function (text) {
                console.error('[RSVP] Non‑OK response body:', text);
                throw new Error('Network response was not ok (status ' + response.status + ')');
              });
            }
            return response.json().catch(function () {
              return {};
            });
          })
          .then(function (data) {
            console.log('[RSVP] Parsed response body:', data);
            alert('Thank you for your RSVP!');
          })
          .catch(function (error) {
            console.error('[RSVP] Error sending RSVP:', error);
            alert('There was a problem sending your RSVP. Please try again later.');
          });
      });
    })();
  </script>
</body>
</html>
